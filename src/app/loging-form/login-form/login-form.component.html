<h1 class=" mt-6 row justify-content-center">Connectez-vous</h1>

<form class="container-fluid" (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
  <div class=" row justify-content-center">
    <div class="mt-2 col-md-5 col-md-offset-5">
      <div class="mt-2 ">
        <label class="form-label  ">Identifiant</label>
        <input name="user" ngModel type="text" class="form-control">
      </div>
      <div class="mt-2 ">
        <label class="form-label">Mot de passe</label>
        <input name="password" ngModel type="password" class="form-control">
      </div>
      <div class="d-flex action ">
        <button mat-flat-button color="primary">Envoyer</button>
        <a class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}" href="createAccount">Cr√©er compte</a>
      </div>
    </div>

  </div>


</form>
