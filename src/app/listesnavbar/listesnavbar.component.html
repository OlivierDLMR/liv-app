<div>
  <span>Listes de {{utilisateur.user}} {{utilisateur.id}}</span>

  <a *ngFor="let liste of listes" class="col-6">

    <a routerLink="/listesuivis" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}" class="list-group-item list-group-item-action" href="">{{ liste.name }}</a>
  </a>

  <button class="primary">Ajouter une liste</button>
</div>
