<p>listesuivis works!</p>


  <h1>{{listeName}} - {{listeSuivis.name}}</h1>
  <!-- <div [style.opacity]="getListOpacity()" class="row content pb-4 container-fluid"> -->

  <div [style.opacity]="getListOpacity()" class="row content pb-4 container-fluid">
    <div *ngFor="let suivi of listeSuivis.suivis" class="col-4">
        <div  class="card bg-dark text-white">
          <img alt="image de {{ suivi.preview.titre }}"
             [src]="printImageSrc(suivi.preview)">
             <div class="card-body serie"
              [class.serie]="isSerie(suivi.preview)"
              [class.film]="!isSerie(suivi.preview)">
             <!-- <div *ngIf="isSerie(suivi.preview)" class="card-body serie"> -->
              <!-- <div *ngIf="!isSerie(suivi.preview)" class="card-body film"> -->
                <h2> {{ suivi.preview.titre }} </h2>
                <p>{{getTypePreview(suivi.preview.typePreview)}}</p>

<!--           <span  *ngIf="changed(suivi.id)" class="material-icons">-->
               <span class="material-icons">
                  system_update_alt
                </span>
                <span class="material-icons">
                    delete_outline
                </span>
                <app-statut  [suivi]="suivi" ></app-statut>


                <rating [suivi]="suivi" [origine]="origineRating"></rating>
                <p *ngIf="isSerie(suivi.preview)">Saison en cours : {{suivi.saisonEnCours}}</p>
                <p><em>Résumé : </em>{{ suivi.preview.overview | cuttextlong }}</p>
              </div>
        </div>
    </div>

  </div>
