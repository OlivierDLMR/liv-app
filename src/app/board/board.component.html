<p>Bienvenue sur Lost in View</p>


<div class="d-flex py-2 align-items-start custom-line  ">
  <!-- LIST DES FILMS-->
  <div class='col-12 col-md-6' >
    <h2 routerLink="/films" [style.cursor]="'pointer'" class="titreSerieFilm">FILMS</h2>
    <div [style.opacity]="getListOpacity()" class="row content pb-4 container-fluid"> <!-- class="row content pb-4 container-fluid"-->

      <div *ngFor="let movie of movieObs | async">

        <!--          <div *ngFor="let movie of movies" class="col-6">-->

        <div [routerLink]="['/detail', movie.id, 'movies']" class="card bg-dark text-white">
          <img [src]="printImageSrc(movie)">
          <div class="card-body film">
            <h2>{{ movie.title }}</h2>
            <rating [dbMovieScore]="movie.score/2" [origine]="origineRating"></rating>
            <p>Date de sortie : {{ movie.date | date: "dd/MM/YYYY" }}</p>

          </div>
        </div>
      </div>
      <!-- FIN LIST DES FILMS-->
    </div>
  </div>


  <!-- LIST DES SERIES-->
  <div class='col-12 col-md-6'>
    <h2 routerLink="/series" [style.cursor]="'pointer'" class="titreSerieFilm">SERIES</h2>
    <div [style.opacity]="getListOpacitySerie()" class="row content pb-4 container-fluid">


      <div *ngFor="let serie of serieObs | async">


        <div [routerLink]="['/detailserie', serie.id, 'series']" class="card bg-dark text-white">
          <img [src]="printImageSrcSerie(serie)">
          <div class="card-body serie">
            <h2>{{ serie.title }}</h2>
            <rating [dbMovieScore]="serie.score/2" [origine]="origineRating"></rating>
            <p>Date de sortie : {{ serie.date | date: "dd/MM/YYYY" }}</p>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
